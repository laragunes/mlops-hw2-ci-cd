name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run flake8 linting
        run: |
          flake8 src tests

      - name: Run unit and component tests
        run: |
          PYTHONPATH=. pytest


  smoke-test:
    runs-on: ubuntu-latest
    needs: lint-and-test   # ⬅️ STOP THE LINE

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t mlops-hw2-app .

      - name: Run container
        run: |
          docker run -d -p 8000:8000 --name mlops_container mlops-hw2-app
          sleep 5

      - name: Smoke test /health endpoint
        run: |
          curl -f http://localhost:8000/health
