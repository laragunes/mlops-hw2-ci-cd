name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run flake8 linting
        run: |
          flake8 src tests

      - name: Run unit tests
        run: |
          PYTHONPATH=. pytest

      - name: Build Docker image
        run: |
          docker build -t mlops-hw2-app .

      - name: Run smoke test
        run: |
          docker run -d -p 8000:8000 mlops-hw2-app
          sleep 5
          curl --fail http://localhost:8000/health



